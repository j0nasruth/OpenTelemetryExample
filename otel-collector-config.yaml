receivers:
  otlp:
    protocols:
      grpc:

  
  

exporters:
  logging:
    loglevel: debug 
  
    
    

  jaeger:
    endpoint: jaeger-all-in-one:14250
    insecure: true

processors:
  batch:

extensions:
  health_check:

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [jaeger, logging]

    
    
